version: '3.8'

services:
  hyperhash:
    image: datadiego808/hyperhash
    container_name: hyperhash
    ports:
      - "3000:3000"
    networks:
      - webnet
    environment:
      - NODE_ENV=production
      - COOKIE_SECRET=secret
    volumes:
      - ./db:/usr/src/app/db
    

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
